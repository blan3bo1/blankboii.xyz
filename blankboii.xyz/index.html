<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blankboii</title>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/h7E54if.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            transition: background 2s ease-in-out;
        }

        .morning-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 200, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(100, 180, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 220, 150, 0.05) 0%, transparent 50%);
        }

        .afternoon-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 200, 100, 0.05) 0%, transparent 50%);
        }

        .night-bg {
            background: 
                radial-gradient(circle at 20% 80%, rgba(100, 120, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(180, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 140, 255, 0.05) 0%, transparent 50%);
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            z-index: -2;
        }

        #weather {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            background: rgba(100, 180, 255, 0.6);
            width: 1px;
            height: 15px;
            border-radius: 1px;
            animation: fall linear forwards;
        }

        .leaf {
            position: absolute;
            font-size: 1.5rem;
            user-select: none;
            animation: fall linear forwards;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
        }

        .snowflake {
            position: absolute;
            color: #ffffff;
            font-size: 1.2rem;
            user-select: none;
            opacity: 0.8;
            animation: fall linear forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .time-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .hamburger-btn {
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 15px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 4px;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .hamburger-btn:hover {
            background: rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.6);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: #ff6b35;
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 107, 53, 0.5);
        }

        .hamburger-btn:hover .hamburger-line {
            background: #ff8e53;
            box-shadow: 0 0 8px rgba(255, 107, 53, 0.7);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .menu-btn {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            width: 100%;
            text-align: left;
        }

        .menu-btn:last-child {
            margin-bottom: 0;
        }

        .menu-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .btn-icon {
            font-size: 1.2rem;
            filter: drop-shadow(0 0 5px rgba(255, 107, 53, 0.5));
        }

        .btn-text {
            flex: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8e53 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .title {
            font-size: 1.2rem;
            color: #ff8e53;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 142, 83, 0.3);
        }

        .status-section {
            background: rgba(255, 107, 53, 0.05);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.1);
            margin-bottom: 3rem;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ff6b35;
            font-size: 0.8rem;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #ff6b35;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #ff6b35;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .discord-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .discord-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 107, 53, 0.4);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .discord-info {
            flex: 1;
        }

        .discord-username {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .discord-discriminator {
            color: #ffb38a;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .status-online { background: #ff6b35; color: #ff6b35; }
        .status-idle { background: #ffaa00; color: #ffaa00; }
        .status-dnd { background: #ff4444; color: #ff4444; }
        .status-offline { background: #888; color: #888; }

        .activities {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity {
            background: rgba(255, 107, 53, 0.03);
            border: 1px solid rgba(255, 107, 53, 0.1);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.05);
        }

        .activity-type {
            font-size: 0.8rem;
            color: #ffb38a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .activity-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-shadow: 0 0 5px rgba(255, 107, 53, 0.2);
        }

        .activity-details {
            color: #ffb38a;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .spotify-progress {
            margin-top: 0.75rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: #ff6b35;
            border-radius: 2px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #ff6b35;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            color: #ffb38a;
            font-size: 0.7rem;
        }

        .no-activity {
            color: #ffb38a;
            text-align: center;
            font-style: italic;
            padding: 1rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #ff8e53;
            font-size: 0.8rem;
            text-shadow: 0 0 10px rgba(255, 142, 83, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .discord-profile {
                flex-direction: column;
                text-align: center;
            }

            .time-indicator {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 0.7rem;
                padding: 0.3rem 0.7rem;
            }

            .hamburger-menu {
                bottom: 1rem;
                right: 1rem;
            }

            .hamburger-btn {
                width: 55px;
                height: 55px;
            }

            .dropdown-menu {
                min-width: 160px;
            }
        }

        @media (max-width: 480px) {
            .hamburger-btn {
                width: 50px;
                height: 50px;
            }
            
            .hamburger-line {
                width: 20px;
            }

            .dropdown-menu {
                min-width: 140px;
            }

            .menu-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>

        <div class="dropdown-menu" id="dropdownMenu">

        </div>
    </div>

    <script>
        const DISCORD_ID = '1353737272989581436';
        let weatherDirection = 0;
        let currentWeatherType = '';
        let weatherInterval;

        // Weather types with SLOWER generation
        const weatherTypes = {
            rain: {
                create: createRaindrop,
                types: ['raindrop'],
                interval: 150,
                directionRange: [-15, -10, -5, 0, 5, 10, 15],
                duration: [3, 5]
            },
            leaves: {
                create: createLeaf,
                types: ['ðŸ‚', 'ðŸ', 'ðŸ¥®', 'ðŸŒ°'],
                interval: 400,
                directionRange: [-20, -15, -10, -5, 0, 5, 10, 15, 20],
                colors: ['#ff6b35', '#ff8e53', '#ffaa00', '#e65c00', '#ff4444'],
                duration: [4, 7]
            },
            snow: {
                create: createSnowflake,
                types: ['â„', 'â…', 'â†'],
                interval: 200,
                directionRange: [-10, -8, -5, -3, 0, 3, 5, 8, 10],
                duration: [5, 9]
            }
        };

        // Hamburger menu functionality
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');

        hamburgerBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            dropdownMenu.classList.remove('active');
        });

        // Prevent dropdown from closing when clicking inside it
        dropdownMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        function getPDTTime() {
            const now = new Date();
            // Use the browser's built-in timezone support for Los Angeles
            // This automatically handles PDT/PST
            return new Date(now.toLocaleString("en-US", { timeZone: "America/Los_Angeles" }));
        }

        function getTimeOfDay() {
            const pdtTime = getPDTTime();
            const hours = pdtTime.getHours();
            
            // Update time indicator with proper formatting
            const timeString = pdtTime.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('timeIndicator').textContent = `PDT: ${timeString}`;
            
            // Determine time of day
            if (hours >= 6 && hours < 12) {
                return 'morning';
            } else if (hours >= 12 && hours < 18) {
                return 'afternoon';
            } else {
                return 'night';
            }
        }

        function getWeatherType() {
            const timeOfDay = getTimeOfDay();
            
            // Update background
            const background = document.getElementById('background');
            background.className = 'background';
            background.classList.add(`${timeOfDay}-bg`);
            
            switch(timeOfDay) {
                case 'morning':
                    return 'rain';
                case 'afternoon':
                    return 'leaves';
                case 'night':
                    return 'snow';
                default:
                    return 'leaves';
            }
        }

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            
            const startX = Math.random() * 100;
            raindrop.style.left = startX + 'vw';
            const durationRange = weatherTypes.rain.duration;
            const duration = Math.random() * (durationRange[1] - durationRange[0]) + durationRange[0];
            raindrop.style.animationDuration = duration + 's';
            raindrop.style.opacity = Math.random() * 0.6 + 0.2;
            raindrop.style.height = Math.random() * 10 + 10 + 'px';
            raindrop.style.transform = `rotate(${weatherDirection}deg)`;
            
            document.getElementById('weather').appendChild(raindrop);
            
            setTimeout(() => {
                if (raindrop.parentNode) {
                    raindrop.remove();
                }
            }, duration * 1000 + 1000);
        }

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            
            const leafType = weatherTypes.leaves.types[Math.floor(Math.random() * weatherTypes.leaves.types.length)];
            leaf.innerHTML = leafType;
            
            const startX = Math.random() * 100;
            leaf.style.left = startX + 'vw';
            const durationRange = weatherTypes.leaves.duration;
            const duration = Math.random() * (durationRange[1] - durationRange[0]) + durationRange[0];
            leaf.style.animationDuration = duration + 's';
            leaf.style.opacity = Math.random() * 0.7 + 0.3;
            leaf.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            const sway = (Math.random() - 0.5) * 10;
            leaf.style.transform = `rotate(${weatherDirection + sway}deg)`;
            
            const randomColor = weatherTypes.leaves.colors[Math.floor(Math.random() * weatherTypes.leaves.colors.length)];
            leaf.style.color = randomColor;
            
            document.getElementById('weather').appendChild(leaf);
            
            setTimeout(() => {
                if (leaf.parentNode) {
                    leaf.remove();
                }
            }, duration * 1000 + 1000);
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            
            const snowType = weatherTypes.snow.types[Math.floor(Math.random() * weatherTypes.snow.types.length)];
            snowflake.innerHTML = snowType;
            
            const startX = Math.random() * 100;
            snowflake.style.left = startX + 'vw';
            const durationRange = weatherTypes.snow.duration;
            const duration = Math.random() * (durationRange[1] - durationRange[0]) + durationRange[0];
            snowflake.style.animationDuration = duration + 's';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            snowflake.style.fontSize = (Math.random() * 8 + 12) + 'px';
            
            const sway = (Math.random() - 0.5) * 5;
            snowflake.style.transform = `rotate(${weatherDirection + sway}deg)`;
            
            document.getElementById('weather').appendChild(snowflake);
            
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, duration * 1000 + 1000);
        }

        function createWeather() {
            const weatherType = getWeatherType();
            
            // Clear existing weather and interval if type changed
            if (weatherType !== currentWeatherType) {
                clearInterval(weatherInterval);
                document.getElementById('weather').innerHTML = '';
                currentWeatherType = weatherType;
            }
            
            // Create new weather element
            weatherTypes[weatherType].create();
        }

        function startWeather() {
            const weatherType = getWeatherType();
            currentWeatherType = weatherType;
            weatherInterval = setInterval(createWeather, weatherTypes[weatherType].interval);
        }

        function changeWeatherDirection() {
            const weatherType = getWeatherType();
            const directions = weatherTypes[weatherType].directionRange;
            weatherDirection = directions[Math.floor(Math.random() * directions.length)];
            
            const elements = document.querySelectorAll('#weather > div');
            elements.forEach(element => {
                const sway = element.classList.contains('leaf') ? (Math.random() - 0.5) * 10 : 
                            element.classList.contains('snowflake') ? (Math.random() - 0.5) * 5 : 0;
                element.style.transition = 'transform 2s ease-in-out';
                element.style.transform = `rotate(${weatherDirection + sway}deg)`;
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function calculateSpotifyProgress(activity) {
            if (!activity.timestamps) return null;
            
            const now = Date.now();
            const start = activity.timestamps.start;
            const end = activity.timestamps.end;
            
            if (!start || !end) return null;
            
            const totalDuration = end - start;
            const currentProgress = now - start;
            const progressPercent = (currentProgress / totalDuration) * 100;
            
            return {
                current: formatTime(currentProgress / 1000),
                total: formatTime(totalDuration / 1000),
                percent: Math.min(100, Math.max(0, progressPercent))
            };
        }

        function getActivityType(type) {
            const types = {
                0: 'Playing',
                1: 'Streaming',
                2: 'Listening',
                3: 'Watching',
                4: 'Custom',
                5: 'Competing'
            };
            return types[type] || 'Activity';
        }

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    const user = data.data;
                    updateDiscordUI(user);
                }
            } catch (error) {
                console.error('Error fetching Discord status:', error);
                document.getElementById('discord-username').textContent = 'Error loading status';
                document.getElementById('activities-container').innerHTML = '<div class="no-activity">Unable to fetch activities</div>';
            }
        }

        function updateDiscordUI(user) {
            document.getElementById('discord-avatar').src = 
                `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.discord_user.avatar}.png?size=256`;
            document.getElementById('discord-username').textContent = 
                user.discord_user.global_name || user.discord_user.username;
            document.getElementById('discord-discriminator').textContent = 
                `@${user.discord_user.username}`;

            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = 'status-dot';
            switch(user.discord_status) {
                case 'online':
                    statusDot.classList.add('status-online');
                    statusText.textContent = 'Online';
                    break;
                case 'idle':
                    statusDot.classList.add('status-idle');
                    statusText.textContent = 'Idle';
                    break;
                case 'dnd':
                    statusDot.classList.add('status-dnd');
                    statusText.textContent = 'Do Not Disturb';
                    break;
                default:
                    statusDot.classList.add('status-offline');
                    statusText.textContent = 'Offline';
            }

            updateActivities(user.activities || []);
        }

        function updateActivities(activities) {
            const container = document.getElementById('activities-container');
            
            if (activities.length === 0) {
                container.innerHTML = '<div class="no-activity">No current activities</div>';
                return;
            }

            let activitiesHTML = '';

            activities.forEach(activity => {
                const activityType = getActivityType(activity.type);
                
                let activityContent = `
                    <div class="activity-name">${activity.name}</div>
                    ${activity.details ? `<div class="activity-details">${activity.details}</div>` : ''}
                    ${activity.state ? `<div class="activity-details">${activity.state}</div>` : ''}
                `;

                if (activity.type === 2 && activity.timestamps) {
                    const progress = calculateSpotifyProgress(activity);
                    if (progress) {
                        activityContent += `
                            <div class="spotify-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress.percent}%"></div>
                                </div>
                                <div class="progress-time">
                                    <span>${progress.current}</span>
                                    <span>${progress.total}</span>
                                </div>
                            </div>
                        `;
                    }
                }

                activitiesHTML += `
                    <div class="activity">
                        <div class="activity-type">${activityType}</div>
                        ${activityContent}
                    </div>
                `;
            });

            container.innerHTML = activitiesHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            startWeather();
            setInterval(changeWeatherDirection, 15000);
            setInterval(startWeather, 60000); // Check time every minute
            fetchDiscordStatus();
            setInterval(fetchDiscordStatus, 1000);
        });
    </script>
</body>
</html>
